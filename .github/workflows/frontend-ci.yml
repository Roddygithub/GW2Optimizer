name: Frontend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'frontend/**'

jobs:
  lint-and-test:
    name: Lint & Test Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: false

      - name: Type check
        run: npx tsc --noEmit
        continue-on-error: false

      - name: Run tests
        run: npm test -- --run
        continue-on-error: false

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./frontend/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage
        continue-on-error: true

  build:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: lint-and-test
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 7

  e2e:
    name: E2E Frontend Tests
    runs-on: ubuntu-latest
    needs: build
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npm run test:e2e:install

      - name: Run Playwright tests
        run: npm run test:e2e

  status:
    name: Frontend CI Status
    runs-on: ubuntu-latest
    needs: [lint-and-test, build, e2e]
    if: always()

    steps:
      - name: Check status
        run: |
          if [ "${{ needs.lint-and-test.result }}" == "success" ] \
             && [ "${{ needs.build.result }}" == "success" ] \
             && [ "${{ needs.e2e.result }}" == "success" ]; then
            echo "✅ Frontend CI: SUCCESS (lint+unit+build+e2e)"
            exit 0
          else
            echo "❌ Frontend CI: FAILURE"
            echo "  lint-and-test: ${{ needs.lint-and-test.result }}"
            echo "  build:         ${{ needs.build.result }}"
            echo "  e2e:           ${{ needs.e2e.result }}"
            exit 1
          fi
