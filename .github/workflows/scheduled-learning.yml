name: Scheduled Learning Pipeline

on:
  schedule:
    - cron: '0 3 * * *' # 03:00 UTC (ajuste si besoin)
  workflow_dispatch: {} # Permet le run manuel

# Evite les annulations croisées avec la CI
concurrency:
  group: learning-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  train:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: dev
          POSTGRES_PASSWORD: dev
          POSTGRES_DB: gw2optimizer
        ports: ["5432:5432"]
        options: >-
          --health-cmd "pg_isready -U dev"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports: ["6379:6379"]
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5
    
    env:
      DATABASE_URL: postgresql+asyncpg://dev:dev@localhost:5432/gw2optimizer
      REDIS_URL: redis://localhost:6379/0
      # Ajoute ici les clés si la pipeline les utilise (Mistral/OpenAI)
      MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
      SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
      ENVIRONMENT: ci
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install poetry
        run: pipx install poetry
      
      - name: Install deps
        run: |
          cd backend
          poetry install --no-interaction
      
      - name: Run learning pipeline
        run: |
          cd backend
          poetry run python -m app.services.learning.pipeline --mode cron || poetry run python -m app.learning.pipeline --mode cron
