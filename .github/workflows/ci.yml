name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-workflows:
    name: Lint Workflows
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: reviewdog/action-actionlint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

  lint-backend:
    name: Lint Backend
    runs-on: ubuntu-latest
    needs: lint-workflows
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install dependencies
        working-directory: backend
        run: |
          pip install poetry
          poetry config virtualenvs.create false
          poetry install --only lint
      - name: Run Ruff
        working-directory: backend
        run: poetry run ruff check app tests --ignore F401,F541
      - name: Run Black
        working-directory: backend
        run: poetry run black --check app scripts tests
      - name: Run Flake8
        working-directory: backend
        run: poetry run flake8 app/ scripts/ tests/ --max-line-length=120 --exclude=__pycache__,migrations
      - name: Run MyPy
        working-directory: backend
        run: |
          echo "Running MyPy static type checks"
          poetry run mypy app/ --config-file=pyproject.toml --no-warn-unused-ignores --no-warn-redundant-casts

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    needs: lint-backend
    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: gw2optimizer_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install dependencies
        working-directory: backend
        run: |
          pip install poetry
          poetry config virtualenvs.create false
          poetry install
      - name: Run test suite with coverage gate
        working-directory: backend
        env:
          DATABASE_URL: postgresql+asyncpg://test:test@localhost:5432/gw2optimizer_test
          TEST_DATABASE_URL: postgresql+asyncpg://test:test@localhost:5432/gw2optimizer_test
          REDIS_URL: redis://localhost:6379/0
          TEST_REDIS_URL: redis://localhost:6379/15
          REDIS_ENABLED: "true"
          SECRET_KEY: test-secret-key-for-ci-only-not-for-production
          ALGORITHM: HS256
          ACCESS_TOKEN_EXPIRE_MINUTES: 30
          TESTING: "true"
        run: |
          poetry run pytest -m "not legacy" --cov=app --cov-report=xml --cov-report=term --cov-report=html --cov-fail-under=50
      - name: Upload coverage to Codecov
        continue-on-error: true
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false
          verbose: true
          token: ${{ secrets.CODECOV_TOKEN }}

  frontend-unit:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest
    needs: lint-workflows
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
      - name: Run unit tests with coverage
        working-directory: frontend
        run: npm test -- --run
      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage
          retention-days: 7

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [lint-workflows, test-backend, frontend-unit]
    continue-on-error: false
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        working-directory: frontend
        env:
          E2E_BASE_URL: http://localhost:5173
        run: npm run test:e2e
      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report
          retention-days: 7

  codeql:
    name: CodeQL
    runs-on: ubuntu-latest
    needs: lint-workflows
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: javascript, python
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4

  docker-build:
    name: Build Docker Image(s)
    runs-on: ubuntu-latest
    needs: [test-backend, frontend-unit]
    steps:
      - uses: actions/checkout@v4

      - name: Detect Dockerfile and context
        id: detect
        shell: bash
        run: |
          set -euo pipefail
          present="false"
          file=""
          context=""
          tag=""

          if [ -f Dockerfile ]; then
            present="true"
            file="Dockerfile"
            context="."
            tag="gw2optimizer:ci-root"
          elif [ -f backend/Dockerfile ]; then
            present="true"
            file="backend/Dockerfile"
            context="backend"
            tag="gw2optimizer:ci-backend"
          else
            file="$(find docker -type f -name Dockerfile -print -quit 2>/dev/null || true)"
            if [ -n "$file" ]; then
              present="true"
              context="$(dirname "$file")"
              name="$(basename "$context" | tr '[:upper:]' '[:lower:]' | tr -cs 'a-z0-9-' '-')"
              tag="gw2optimizer:ci-$name"
            fi
          fi

          {
            echo "present=$present"
            if [ "$present" = "true" ]; then
              echo "file=$file"
              echo "context=$context"
              echo "tag=$tag"
            fi
          } >> "$GITHUB_OUTPUT"

          echo "present=$present"
          echo "file=${file:-none}"
          echo "context=${context:-none}"

      - name: Build image
        if: steps.detect.outputs.present == 'true'
        run: |
          docker build -f "${{ steps.detect.outputs.file }}" \
            -t "${{ steps.detect.outputs.tag }}" \
            "${{ steps.detect.outputs.context }}"

      - name: No Dockerfile found (skip)
        if: steps.detect.outputs.present != 'true'
        run: echo "No Dockerfile found. Skipping Docker build."
