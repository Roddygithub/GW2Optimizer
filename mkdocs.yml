site_name: GW2Optimizer Documentation
site_description: Guild Wars 2 Build Optimizer & Meta Analysis Tool
site_author: GW2Optimizer Team
site_url: https://gw2optimizer.dev

repo_name: Roddygithub/GW2Optimizer
repo_url: https://github.com/Roddygithub/GW2Optimizer

theme:
  name: material
  palette:
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [backend]
          options:
            docstring_style: google
            show_source: true

nav:
  - Home: index.md
  - Getting Started:
      - Quick Start: QUICKSTART.md
      - Installation: docs/installation.md
      - Configuration: docs/configuration.md
  - User Guide:
      - API Reference: API.md
      - Architecture: ARCHITECTURE.md
      - Testing: TESTING.md
  - Development:
      - CI/CD Setup: CI_CD_SETUP.md
      - Contributing: docs/contributing.md
      - Changelog: CHANGELOG.md
  - Roadmap:
      - v1.5.0: ROADMAP_v1.5.0.md
      - Future: docs/future.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Roddygithub/GW2Optimizer
    - icon: fontawesome/brands/discord
      link: https://discord.gg/gw2optimizer

