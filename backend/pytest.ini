[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    -ra
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
asyncio_mode = auto
xfail_strict = true
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    api: API tests
    flaky: Flaky tests that may need retries
    critical: Critical tests for production (79 tests)
    legacy: Legacy tests to be fixed in v2.9.0 (39 tests)
    e2e: End-to-end tests with real conditions
